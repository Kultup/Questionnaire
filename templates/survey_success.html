<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за відгук - {{ restaurant.restaurant_name }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .thank-you-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 4rem 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn-return {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .btn-return:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-message {
                font-size: 1.1rem;
            }
            
            .thank-you-container {
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1 class="thank-you-title">Дякуємо за відгук!</h1>
        <p class="thank-you-message">
            Ваша думка дуже важлива для нас і допомагає покращувати наш сервіс.
        </p>
        <a href="{{ url_for('user_qr_code') }}" class="btn-return">
            Повернутися
        </a>
    </div>
</body>
</html>
